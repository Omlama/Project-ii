{% extends 'base.html' %}
{% load static %}
{% block content %}


  <div class="row mx-auto">
    {% for product in products %}
  <div class="card mx-auto mb-3" style="width: 18rem;">
    <a href="/product_single/{{product.id}}" class="image">
    <img class="card-img-top img-responsive"  width="100px;" src="{{product.image.url}}" alt="Card image cap">
    </a>
    <div class="card-body">
      <p class="card-title">{{product.name}}</p>
      <p class="card-text">{{product.description}}</p>
      <a href="#" class="btn btn-primary border btn-sm">Add to cart</a>
    </div>
  </div>
  {% endfor %}


{% endblock %}
