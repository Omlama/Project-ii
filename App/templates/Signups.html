{% extends 'base.html' %}

{% block content %}
<div class="signup_pages">
    <div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 bg-warning mt-5 text-light cover">
            <div class="form mt-5 border-rounded">
      <h3 class="mt-4 ml-4 pl-4">REGISTRATION FORM</h3>
      <hr>
                <form action="/register" method="POST">
                    {% if error %}
                    <div class="alert alert-success" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-group mt-4">
                        <label for="">First Name</label>
                        <input required type="text" name="firstname" id="" value="{{values.firstname}}" class="form-control form-control-sm"
                               placeholder="Enter your First name">
                    </div>
                    <div class="form-group mt-4">
                        <label for="">Last Name</label>
                        <input required type="text" name="lastname" id="" value="{{values.lastname}}" class="form-control form-control-sm"
                               placeholder="Enter your Last name">
                    </div>
                     <div class="form-group">
                        <label for="">Email</label>
                        <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form control-sm"
                               placeholder="Enter your Email address">
                    </div>
                     <div class="form-group">
                        <label for="">Phone</label>
                        <input required type="number" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm"
                               placeholder="98*******">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input required type="password" name="password" id=""  class="form-control form-control-sm"
                               placeholder="**********">
                    </div>
                    <div class="form-group">
                        <input class="btn-sm" type="submit" id="" value="SignUp User">
                    </div>
                </form>
            </div>

        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>

</div>

{% endblock %}
