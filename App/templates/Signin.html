{% extends 'base.html' %}
{% block content %}
<div class="login_pages">
    <div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 bg-warning mt-5 text-light cover">
      <h3 class="mt-4 ml-4 pl-4">LOGIN DETAILS</h3>
      <hr>
      <div class="form mt-5 border-rounded">

        <form action="/log_in" method="POST">
          {% if error %}
          <div class="alert alert-success" role="alert">{{error}}</div>
          {% endif %} {% csrf_token %}
          <div class="form-group mt-4">
            <div class="form-group">
              <label for="">Email</label>
              <input
                required
                type="email"
                name="email"
                id=""
                value="{{values.email}}"
                class="form-control form control-sm"
                placeholder="Enter your Email address"
              />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input
                required
                type="password"
                name="password"
                id=""
                class="form-control form-control-sm"
                placeholder="**********"
              />
            </div>
            <div class="form-group center-align">
              <input class="btn-lg" type="submit" id="" value="LogIn" />
            </div>
            <a href="/register">
              <div class="form-group">
                <p style="color: white; font-size: 20px">
                  Create an new Account
                </p>
              </div>
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

</div>

{% endblock %}
